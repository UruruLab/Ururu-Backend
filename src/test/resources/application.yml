spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    show-sql: false
  h2:
    console:
      enabled: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: simple

# CORS 비활성화
app:
  cors:
    enabled: false

# AWS 테스트 설정
cloud:
  aws:
    region: ap-northeast-2
    credentials:
      access-key: test-access-key
      secret-key: test-secret-key
    s3:
      bucket: test-bucket

# JWT 테스트 설정
jwt:
  secret: test-secret-key-for-testing-only-12345678901234567890
  access-token-expiry: 3600
  refresh-token-expiry: 86400
  issuer: test-issuer
  audience: test-audience