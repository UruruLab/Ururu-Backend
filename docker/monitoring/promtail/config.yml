server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1024
    timeout: 10s
    basic_auth:
      username: ${LOKI_USERNAME}
      password: ${LOKI_PASSWORD}
    retry_on_failure:
      enabled: true
      initial_delay: 1s
      max_delay: 5s
      max_retries: 10

scrape_configs:
  - job_name: ururu-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: ururu-backend
          service: ururu-backend
          environment: production
          __path__: /app/logs/ururu-backend.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: message
            thread: thread
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system-logs
          environment: production
          __path__: /var/log/*.log